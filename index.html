<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Frequency Graph in Three.js</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    canvas {
      display: block;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <button id="info">Click to use audio</button>
  <div class="debug-panel">
    <div class="debug-item">
      Low Freq:
      <span class="value" id="lowFreq">0</span>
    </div>
    <div class="debug-item">
      Mid Freq:
      <span class="value" id="midFreq">0</span>
    </div>
    <div class="debug-item">
      High Freq:
      <span class="value" id="highFreq">0</span>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <script>
    let scene, camera, renderer, bars = [];
    const barCount = 32; // Number of frequency bars
    const barWidth = 1;
    const barHeightMultiplier = 5; // Adjust height of bars based on frequency data
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioContext.createAnalyser();
    analyser.fftSize = 256; // Size of the FFT
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    // Set up Three.js
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      camera.position.z = 15;

      // Create bars
      for (let i = 0; i < barCount; i++) {
        const geometry = new THREE.BoxGeometry(barWidth, 1, barWidth);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const bar = new THREE.Mesh(geometry, material);
        bar.position.x = i * (barWidth + 0.5) - (barCount * (barWidth + 0.5)) / 2;
        bars.push(bar);
        scene.add(bar);
      }

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      updateBars();
      renderer.render(scene, camera);
    }

    function updateBars() {
      analyser.getByteFrequencyData(dataArray);
      for (let i = 0; i < barCount; i++) {
        const barHeight = dataArray[i] * barHeightMultiplier / 255; // Normalize to [0,1]
        bars[i].scale.y = barHeight;
        bars[i].position.y = barHeight / 2; // Adjust position to keep bottom at zero
      }
    }

    // Audio setup
    document.getElementById('info').onclick = () => {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          const source = audioContext.createMediaStreamSource(stream);
          source.connect(analyser);
          analyser.connect(audioContext.destination);
        });
    };

    init();
  </script>
</body>
</html>
